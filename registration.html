<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.1em;
            color: #333;
        }
        input {
            width: 96.5%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .login-button {
            background-color: #007BFF;
            margin-top: 10px;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Results Registration</h1>
        <form method="POST" action="registration.php">
            <label for="name">Name</label>
            <input type="text" id="name" name="Name" required>

            <label for="regno">RegNo</label>
            <input type="text" id="regno" name="RegisterNo" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="Username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="Password" required>

            <label for="branch">Branch</label>
            <input type="text" id="branch" name="Branch" required>

            <button type="submit">Register</button>
        </form>
        <button class="login-button" onclick="window.location.href='login.html'">Login</button>
    </div>
</body>
</html>
