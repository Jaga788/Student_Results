<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose an Option</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; }
        .container { width: 40%; margin: 50px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        select, button { width: 100%; padding: 10px; margin-top: 15px; }
        input { width: 96%; padding: 10px; margin-top: 15px; }
        button { background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Your Results</h1>
        <form action="Result.php" method="POST">
            <label for="regno">Enter Register Number</label>
            <input type="text" id="regno" name="regno" required placeholder="Enter your Register No"><br><br>
            <label for="dropdown">Select Semester</label>
            <select id="dropdown" name="selectedOption" required>
                <option value="">--Select an Option--</option>
                <option value="1-1">1-1</option>
                <option value="1-2">1-2</option>
                <option value="2-1">2-1</option>
                <option value="2-2">2-2</option>
                <option value="3-1">3-1</option>
                <option value="3-2">3-2</option>
                <option value="4-1">4-1</option>
            </select>

            <button type="submit" name="action" value="MID-1">MID-1</button>
            <button type="submit" name="action" value="MID-2">MID-2</button>
            <button type="submit" name="action" value="SEM">SEM</button>
        </form>
    </div>
</body>
</html>
